<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BootStrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>

    <title>Flack</title>
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-4">
                <h1>Channels</h1>
                <ul id="channel-list" class="list-group"></ul>
                <form id="channel-form" class="mt-3 mb-3">
                    <div class="input-group">
                        <input type="text" id="channel-name" class="form-control" placeholder="Enter channel name...">
                        <div class="input-group-append">
                                <button id="add-channel" class="btn btn-primary" type="submit">+ New</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class=col-sm-8>
                <h1 id="channel-label">Messages</h1>
                <ul id="msg-list" class="list-group"></ul>
                <form id="msg-form" class="mt-3 mb-3">
                    <div class="input-group">
                        <input type="text" id="msg-text" class="form-control" placeholder="Enter a message...">
                        <div class="input-group-append">
                            <button id="msg-send" type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
